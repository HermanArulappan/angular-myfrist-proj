<div class="cotainer">
  <h1>Registration</h1>
  <form #register="ngForm" (ngSubmit)="submit(register)">
    <div class='form-group'>
      <label for='name'>Name </label> &nbsp; &nbsp; &nbsp;
      <input #name="ngModel" required minlength="3" type="text" name='name' class="form-control" ngModel>
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
        INVALID!!!
      </div>
    </div>
    <pre></pre>
<!-- 
    <div class='form-group'>
      <label for='Password'>Password </label> &nbsp; &nbsp; &nbsp;
      <input type="password" name='password' class="form-control" ngModel>
    </div> -->
    <pre></pre>
   

    <button type="submit" class="button"> Submit </button>
  </form>
</div>
